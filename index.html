<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lootbox - Sui Dapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ My Lootbox</h1>
            <p>Open boxes and get rare items on Sui!</p>
        </div>

        <div class="wallet-section">
            <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
            <div id="walletInfo" class="wallet-info hidden">
                <p>Connected: <span id="walletAddress"></span></p>
                <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
            </div>
        </div>

        <div class="lootbox-section">
            <div class="lootbox-card">
                <div class="lootbox-visual">
                    <div class="box" id="lootboxBox">
                        üì¶
                    </div>
                </div>

                <button id="openBtn" class="btn btn-large" disabled>
                    Open Lootbox
                </button>

                <div id="result" class="result hidden">
                    <h2>You got:</h2>
                    <div id="rarityDisplay" class="rarity-display"></div>
                    <p>Item ID: <code id="itemId"></code></p>
                    <p>TX: <code id="txDigest"></code></p>
                </div>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Opening box...</p>
                </div>

                <div id="error" class="error hidden">
                    <p id="errorText"></p>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h3>Rarity Rates</h3>
            <ul>
                <li>üü© Common (1-2): 75%</li>
                <li>üü¶ Rare (2): 20%</li>
                <li>üüß Legendary (3): 5%</li>
            </ul>
            <p><small>Cost per box: ~0.00236 SUI</small></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mysten/sui.js@1.0.0/dist/cjs/index.js"></script>
    <script src="app.js"></script>
</body>
</html>
